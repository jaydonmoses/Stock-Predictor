<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl w-full">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Stock Prediction App</h1>
            <a href="{{ url_for('simulator') }}" 
               class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                ðŸ’° Trading Simulator
            </a>
        </div>

        <!-- Search Form -->
        <form method="POST" action="{{ url_for('index') }}" class="mb-8">
            <label for="ticker" class="block text-gray-700 text-lg font-semibold mb-2">Search for a Company Ticker or
                Name:</label>
            <div class="flex items-center space-x-4">
                <div class="autocomplete-wrapper flex-grow">
                    <input type="text" id="ticker" name="ticker" placeholder="e.g., AAPL, Apple, Microsoft"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg"
                        autocomplete="off" required>
                    <div class="suggestions" id="suggestions"></div>
                </div>
                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Get Prediction
                </button>
            </div>
        </form>

        <!-- Company List -->
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Popular Companies</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for company in companies %}
            <a href="{{ url_for('main', ticker=company.ticker) }}"
                class="flex items-center p-4 bg-gray-50 rounded-lg shadow-sm hover:shadow-md transition duration-200 ease-in-out transform hover:-translate-y-1">
                <div class="logo-container w-12 h-12 mr-4 rounded-full bg-white p-1 shadow-sm flex items-center justify-center">
                    <img src="https://logo.clearbit.com/{{ company.ticker|lower }}.com" 
                         alt="{{ company.name }} Logo" 
                         class="w-10 h-10 rounded-full object-contain"
                         onerror="this.onerror=null;this.src='https://api.logo.dev/{{ company.ticker|upper }}?token=pk_X1RlL8nWQ8ykU9TvaXQYBQ&format=png&size=200';if(this.onerror){this.onerror=null;this.parentElement.innerHTML='<div class=\'w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold text-sm\'>{{ company.ticker[:2] }}</div>';}" 
                         loading="lazy">
                </div>
                <div>
                    <p class="text-lg font-semibold text-gray-900">{{ company.name }}</p>
                    <p class="text-sm text-gray-600">{{ company.ticker }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>

</html>
