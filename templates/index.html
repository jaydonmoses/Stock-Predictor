<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Autocomplete specific styles */
        .autocomplete-wrapper {
            position: relative;
            width: 100%;
            /* Make it fill the parent width */
        }

        #ticker {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            border-radius: 4px;
        }

        .suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            z-index: 100;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .suggestion {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .suggestion:hover {
            background-color: #f0f0f0;
        }

        .suggestion img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: contain;
            /* Ensure logos fit without distortion */
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl w-full">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Stock Prediction App</h1>

        <!-- Search Form -->
        <form action="{{ url_for('main') }}" method="GET" class="mb-8">
            <label for="ticker" class="block text-gray-700 text-lg font-semibold mb-2">Search for a Company Ticker or
                Name:</label>
            <div class="flex items-center space-x-4">
                <div class="autocomplete-wrapper flex-grow">
                    <input type="text" id="ticker" name="ticker" placeholder="e.g., AAPL, Apple, Microsoft"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg"
                        autocomplete="off" required>
                    <div class="suggestions" id="suggestions"></div>
                </div>
                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Get Prediction
                </button>
            </div>
        </form>

        <!-- Company List -->
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Popular Companies</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for company in companies %}
            <a href="{{ url_for('main', ticker=company.ticker) }}"
                class="flex items-center p-4 bg-gray-50 rounded-lg shadow-sm hover:shadow-md transition duration-200 ease-in-out transform hover:-translate-y-1">
                <img src="{{ url_for('static', filename='logos/' + company.ticker + '.png') }}"
                    alt="{{ company.name }} Logo" class="w-10 h-10 rounded-full mr-4 object-contain" loading="lazy"
                    onerror="this.onerror=null;this.src='/static/logos/default.png';">

                <div>
                    <p class="text-lg font-semibold text-gray-900">{{ company.name }}</p>
                    <p class="text-sm text-gray-600">{{ company.ticker }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <script>
        // Pass the companies data from Flask to JavaScript
        // Using JSON.parse to ensure robust parsing of the JSON string
        const companiesString = '{{ companies | tojson | safe }}';
        const companies = JSON.parse(companiesString);

        const input = document.getElementById('ticker');
        const suggestions = document.getElementById('suggestions');

        input.addEventListener('input', () => {
            const value = input.value.toLowerCase();
            suggestions.innerHTML = ''; // Clear previous suggestions

            if (!value) {
                return; // Don't show suggestions if input is empty
            }

            const matches = companies.filter(company =>
                company.name.toLowerCase().includes(value) ||
                company.ticker.toLowerCase().includes(value)
            ).slice(0, 10); // Limit to top 10 matches

            matches.forEach(company => {
                const div = document.createElement('div');
                div.classList.add('suggestion');
                // Use the static path for logos in JS, with onerror for fallback
                const logoSrc = `/static/logos/${company.ticker}.png`;
                div.innerHTML = `<img src="${logoSrc}" alt="${company.name} Logo" onerror="this.onerror=null;this.src='/static/logos/default.png';" loading="lazy"> ${company.name} (${company.ticker})`;

                div.addEventListener('click', () => {
                    input.value = company.ticker; // Set input to ticker when suggestion is clicked
                    suggestions.innerHTML = ''; // Hide suggestions
                });
                suggestions.appendChild(div);
            });
        });

        // Hide suggestions when clicking outside the autocomplete wrapper
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.autocomplete-wrapper')) {
                suggestions.innerHTML = '';
            }
        });
    </script>
</body>

</html>
