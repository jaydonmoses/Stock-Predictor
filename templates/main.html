<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Result</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Stock Prediction</h1>

        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-6" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">{{ error }}</span>
            </div>
        {% else %}
            <div class="mb-6">
                <p class="text-lg text-gray-600 mb-2">For ticker:</p>
                <p class="text-4xl font-extrabold text-indigo-700">{{ ticker }}</p>
            </div>

            <div class="mb-8">
                <p class="text-lg text-gray-600 mb-2">Predicted Next Close:</p>
                <p class="text-5xl font-extrabold text-green-600 mb-4">${{ "%.2f" | format(prediction) }}</p>
                <p class="text-xl text-gray-700">The stock is predicted to <span class="font-semibold {% if direction == 'rise' %}text-green-500{% else %}text-red-500{% endif %}">{{ direction }}</span>.</p>
            </div>
        {% endif %}

        <a href="{{ url_for('index') }}" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            Go Back to Search
        </a>
    </div>
</body>
</html>
